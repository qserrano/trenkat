<link rel="stylesheet" href="{{ '/assets/css/footer-style.css' | relative_url }}">

<footer>
  <div class="footer-content-left">
    <ul class="contact-list">
      {% if site.author.name -%}
        <li class="p-name"><a href="https://qserrano.github.io/portfolio-cv/" target="_blank" rel="noopener noreferrer">{{ site.author.name | escape }}</a></li>
      {% endif -%}
      {% if site.author.email -%}
        <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
      {%- endif %}
      <li>Â© {{ site.time | date: "%Y" }} Q. Serrano</li>
    </ul>
  </div>
  <div class="footer-content-center">
    <div class="social-icons">
      <a href="https://mastodont.cat/@qserrano" target="_blank" rel="noopener noreferrer">
        <i class="fa-brands fa-mastodon"></i>
      </a>
      <a href="https://linkedin.com/in/qserrano" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://twitter.com/qserrano" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://github.com/qserrano" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
  <div class="footer-content-right">
    <p>{{ site.description }}</p>
  </div>
</footer>
